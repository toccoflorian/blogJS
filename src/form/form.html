<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&family=Splash&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e42e31d952.js" crossorigin="anonymous"></script>

    <title>blog</title>
</head>

<body>
    <div class="container">
        <header>
            <a class="header-brand" href="./index.html">Blog</a>

            <div class="header-menu">

                <ul>
                    <li><a class="header-nav" href="./index.html">Acceuil</a></li>
                    <li><a class="header-nav active" href="./form.html">Editer un article</a></li>
                </ul>
            </div>

            <div class="header-menu-icon">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </div>

            <div class="header-mobile-menu"></div>

        </header>

        <div class="content">
            <form action="">
                <h2 class="title-underline">Ajouter un article</h2>
                <div class="form-group">
                    <label for="">Auteur</label>
                    <input type="text" name="author">
                </div>
                <div class="form-group">
                    <label for="">Image de l'auteur (URL)</label>
                    <input type="text" name="img">
                </div>
                <div class="form-group">
                    <label for="">Titre de l'article</label>
                    <input type="text" name="title">
                </div>
                <div class="form-group">
                    <label for="">Categorie</label>
                    <input type="text" name="category">
                </div>
                <div class="form-group">

                    <label for="">Article</label>
                    <textarea name="content"></textarea>
                </div>
                <ul class="text-errors" id="errors"></ul>
                <div class="form-btn-container">
                    <button class="btn btn-secondary" type="button">Annuler</button>
                    <button class="btn btn-primary" type="submit">Valider</button>
                </div>
            </form>
        </div>

        <footer>Â© blog</footer>
    </div>
</body>

</html>
